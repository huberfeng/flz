<a href="/detail/?id={{ blog.id }}" target=_blank>
	<div class="blog_list">
		{% for tag in blog.tags.all %}
		<span class="label label-primary">{{ tag }}</span>
		{% endfor %}
		<div class="blog_title">
			<h2>
				{{ blog.title }}
			</h2>
			<p>{{ blog.pub_time }} 阅读量: {{ blog.page_views }}</p>
		</div>

			<!--<div class="blog_img">-->
				<!--<img src="#" />-->
			<!--</div>-->
	</div>
</a>
