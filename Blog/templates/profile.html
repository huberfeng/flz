<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>profile</title>
	<link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/mycss/style.css">
	<link rel="stylesheet" type="text/css" href="/static/mycss/detail.css">
	<link rel="stylesheet" type="text/css" href="/static/ckeditor/ckeditor/plugins/codesnippet/lib/highlight/styles/rainbow.css">
	<script src="/static/ckeditor/ckeditor/plugins/codesnippet/lib/highlight/highlight.pack.js"></script>
	<script>hljs.initHighlightingOnLoad()</script>

</head>

<body>
    {% include "header.html" %}

	<div class="container">
		<div class="row">
			<div class=" col-lg-12 col-md-12 col-sm-12 remove_padding">

				<div id="head_img">
					<img src="/static/img/head_img.jpg"/>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 hidden-xs remove_padding">

				<nav class="navbar navbar-inverse" role="navigation" id="navibar">
				      <ul class="nav navbar-nav">
				         <li><a href="/">首页</a></li>
				         <li><a href="/geek">技术博客</a></li>
				         <li><a href="/life">生活随笔</a></li>
				         <li><a href="/xc">瞎扯</a></li>
				      </ul>
				</nav>
			</div>
		</div>

		<div id="content">

			<h1>{{ profile.title }}</h1>
			<h5 class="blog_info">{{ profile.pub_time }} </h5>
			<h5 class="tag">
				<span class="glyphicon glyphicon-tags"></span>
				{% for tag in profile.tags.all %}
                <span class="lable">{{ tag.tag }}</span>
                {% endfor %}
			</h5>
			<br/>
			{{ profile.content|safe }}

            <hr />
            <h2>{{ updates.title }}</h2>
            <br/>
            {{ updates.content|safe }}
		</div>

		<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 hidden-xs remove_padding">
					 {% include "footer.html" %}
				</div>
		</div>

	</div>


<script type="text/javascript" src="/static/bootstrap/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/js/main.js"></script>
</body>
</html>
