<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<title>{% block title %} {% endblock %}</title>
	<meta http-equiv="content-Type" content="text/html;charset=utf8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" type="text/css" href="index.css"> -->
	<style>
		.a {
			height: 50px;
			border: 1px solid #ccc;
			background-color: #eee;

		}
	</style>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class=" col-md-10  col-sm-12 remove_padding">

				<div id="head_img">
					<img src="/static/img/banner.jpg"/>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 hidden-xs remove_padding">
				 {% block navibar %}
				<nav class="navbar navbar-inverse" role="navigation" id="navibar">
				      <ul class="nav navbar-nav">
				         <li><a href="#">首页</a></li>
				         <li><a href="#">技术博客</a></li>
				         <li><a href="#">随笔</a></li>
				         <li><a href="#">瞎扯</a></li>
				      </ul>
				</nav>
			 	{% endblock %}
			</div>
		</div>

		<div class="row">
			<div class="col-lg-8 col-md-8 col-sm-8 remove_padding">

				<div id="timeline">
					{% block title_list %}

					{% endblock %}

					{% block pagination %}

					{% endblock %}
				
				</div>
			</div>
		
			<div class="col-lg-4 col-md-4 col-sm-4 remove_padding">
				
				<div id="right_column">

					<div id="latest">
						<h4><span class="glyphicon glyphicon-time"></span>最近文章</h4>
						 <hr class="right_hr"/>
						<ol>
							{% block lastest_blog %}

							{% endblock %}

						</ol>
					</div>
							
					<div id="tags">	
						<h4><span class="glyphicon glyphicon-tags"></span>标签</h4>
						<hr class="right_hr" />
						{% block tags %}

						{% endblock %}
					</div>

					<div id="friends">	
						<h4><span class="glyphicon glyphicon-heart-empty"></span>友情链接</h4>
						<hr class="right_hr"/>
						{% block friends %}

						{% endblock %}
					</div>		
				</div>					
			</div>
		</div>
	
		<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 hidden-xs remove_padding">
					{% include "footer.html" %}
				</div>
		</div>
	
	</div>


<script type="text/javascript" src="/static/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</body>
</html>
